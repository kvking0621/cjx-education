<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>C-JX Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .parallax { background-attachment: fixed; background-size: cover; background-position: center; }
      .reveal { opacity: 0; transform: translateY(20px); transition: opacity 600ms ease, transform 600ms ease; }
      .reveal.show { opacity: 1; transform: none; }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
      const { useState, useEffect } = React;
      function useReveal() {
        useEffect(() => {
          const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('show'); });
          }, { threshold: 0.15 });
          document.querySelectorAll('.reveal').forEach(el => obs.observe(el));
          return () => obs.disconnect();
        }, []);
      }
      function App() {
        useReveal();
        const [lang, setLang] = useState('zh');
        const t = (zh, en) => lang === 'zh' ? zh : en;
        return React.createElement('div', null,
          React.createElement('header', { className: 'fixed w-full bg-white/60 backdrop-blur-md shadow-sm z-40' },
            React.createElement('div', { className: 'max-w-6xl mx-auto flex justify-between px-6 py-4' },
              React.createElement('div', { className: 'text-xl font-semibold' }, 'C-JX Education'),
              React.createElement('div', null,
                React.createElement('button', { onClick: () => setLang(lang === 'zh' ? 'en' : 'zh'), className: 'border px-3 py-1 rounded-md' }, lang === 'zh' ? 'EN' : '中')
              )
            )
          ),
          React.createElement('section', { className: 'h-[65vh] flex items-center justify-center parallax', style: { backgroundImage: 'url(https://images.unsplash.com/photo-1529070538774-1843cb3265df?q=80)' } },
            React.createElement('div', { className: 'bg-white/70 p-8 rounded-2xl backdrop-blur-md reveal' },
              React.createElement('h1', { className: 'text-3xl font-bold mb-2' }, t('C-JX 教育 — 成就未来','C-JX Education — Shape the Future')),
              React.createElement('p', { className: 'text-gray-700 mb-4' }, t('专业培训课程，线上线下结合。','Professional blended learning courses.'))
            )
          ),
          React.createElement('footer', { className: 'text-center py-6 bg-gray-100 mt-8' }, '© ' + new Date().getFullYear() + ' C-JX Education')
        );
      }
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
